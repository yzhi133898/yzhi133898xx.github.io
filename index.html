<!DOCTYPE html>
<html lang="en">
<head>

        .image-container {
            margin: 30px 30px;
        }
         
        .thumbnail {
            cursor: pointer;
            opacity: 0.7;
            transition: 0.3s;

        #thumbnail-wen{
            width: 200px;
            height: 100px;
            position: absolute;
            top: 0px;
            left: 175px;
        }

        #displayed-image {
            position: absolute;
            top: 65px;
            left: 213px;
            margin: 10px;
            border: 2px solid black;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation: run 10s linear infinite;
            animation-play-state: paused;
        }

        @keyframes run {
            from{ transform: rotate(0deg); }
            to{ transform: rotate(360deg); }
        }

        .playlist {
            display: none; /* 默认隐藏播放列表 */
        }
        
        .dahe{
            width: 840px;

            background-color: rgba(100, 131, 131, 0.623);

        .xiaohhe{

            top: 30px;
            overflow: auto;
        }
        
        .xiaohhe::-webkit-scrollbar{
            width: 5px;
            background-color:  rgb(169, 190, 190);
        }

        .playlist ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 300px;
            height: 600px;
            background-color: rgb(169, 190, 190);
            position: absolute;
            left: 830px;
            top: 8px
        }
        
        /* 播放列表项样式 */
        .playlist li {
            padding: 8px;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s;

        .playlist li:hover {

        }
        
        /* 歌曲图片样式 */

            align-items: center;
        }

            overflow: hidden;

            max-width: 180px;
        }

        }

    <script>
        // 全局变量
        let audio = document.getElementById('myAudio');
        let line = document.querySelector('.displayed-image');
        let currentPlaylist = null;
        let isPlaying = false;
        let lyricsDisplay = document.getElementById('lyrics-display');
        let lyricLines = [];  // 存储解析后的歌词 {time: 秒数, element: DOM元素}
        let totalTimeEl = document.getElementById('totalTime');
        let presentTimeEl = document.getElementById('presentTime');
        let curProgrees = document.getElementById('curProgrees');
        let progressBar = document.querySelector('.progress-bar');
        let playHead = document.querySelector('.play-head');
        let timeIndicator = document.querySelector('.time-indicator');
        let volumeSlider = document.getElementById('range');
        let volumeIcon = document.getElementById('volume-icon');
        let speedDisplay = document.getElementById('speed');
        let speed = 1.0;
       
        // 页面加载完成初始化
        window.onload = function() {
            // 初始化事件监听
            initEventListeners();
            
            // 设置初始音量
            audio.volume = volumeSlider.value / 100;
        };

        // 初始化所有事件监听
        function initEventListeners() {
            // 缩略图点击事件 - 显示播放列表
            document.querySelectorAll('.thumbnail').forEach(thumbnail => {
                thumbnail.addEventListener('click', function() {
                    showPlaylist(this);
                });
            });

            // 播放/暂停按钮事件
            document.getElementById('play').addEventListener('click', playAudio);
            document.getElementById('pause').addEventListener('click', pauseAudio);
            
            // 上一首/下一首按钮事件
            document.getElementById('previous').addEventListener('click', playPrevious);
            document.getElementById('next').addEventListener('click', playNext);
            
            // 关闭列表按钮事件
            document.querySelector('.close-button').addEventListener('click', closeAllPlaylists);
            
            // CD按钮事件 - 显示当前播放列表
            document.getElementById('cd').addEventListener('click', toggleCurrentPlaylist);
            
            // 音量控制事件
            volumeSlider.addEventListener('input', setVolume);
            volumeIcon.addEventListener('click', toggleMute);
            
            // 播放进度更新事件
            audio.addEventListener('timeupdate', updateProgress);
            
            // 音频元数据加载完成事件 - 修复时长显示问题
            audio.addEventListener('loadedmetadata', function() {
                totalTimeEl.textContent = formatTime(audio.duration);
            });
            
            // 进度条点击事件
            document.getElementById('progrees').addEventListener('click', seek);
            progressBar.addEventListener('click', seekProgressBar);
            
            // 播放结束事件
            audio.addEventListener('ended', handleAudioEnded);
            
            // 速度控制 - 点击切换播放速度
            speedDisplay.addEventListener('click', changePlaybackSpeed);
            
            // 播放列表中的歌曲点击事件
            document.querySelectorAll('.playlist li').forEach(song => {
                song.addEventListener('click', function() {
                    playSelectedSong(this);
                });
            });
        }

        // 播放音频
        function playAudio() {
            if (audio.src) {
                audio.play().then(() => {
                    isPlaying = true;
                    line.style.animationPlayState = 'running';
                }).catch(error => {
                    console.error('播放失败:', error);
                    alert('播放失败，请检查文件路径是否正确');
                });
            } else {
                alert('请先选择一首歌曲');
            }
        }

        // 暂停音频
        function pauseAudio() {
            audio.pause();
            isPlaying = false;
            line.style.animationPlayState = 'paused';
        }

        // 切换播放/暂停状态
        function togglePlay() {
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        }

        // 显示播放列表 - 修复切换列表无法播放的问题
        function showPlaylist(img) {
            let playlistId = img.getAttribute('data-playlist');
            if (!playlistId) return;
            
            // 隐藏所有播放列表
            document.querySelectorAll('.playlist').forEach(playlist => {
                playlist.style.display = 'none';
            });
            
            // 显示当前图片对应的播放列表
            let playlist = document.getElementById(playlistId);
            playlist.style.display = 'block';
            currentPlaylist = playlist;
            
            // 播放列表中的第一首歌并自动播放
            let firstSong = playlist.querySelector('li');
            if (firstSong) {
                playSelectedSong(firstSong); // 直接播放第一首歌，而不是只加载信息
            }
            
            // 更新显示的图片
            let imageSrc = img.getAttribute('src');
            let displayedImage = document.getElementById('displayed-image');
            displayedImage.src = imageSrc;
            displayedImage.style.display = 'block';
            
            // 更新专辑文本
            let text = img.getAttribute('data-text');
            document.getElementById('text-container').textContent = text;
        }

        // 播放选中的歌曲
        function playSelectedSong(songElement) {
            // 获取歌曲信息
            let songSrc = songElement.getAttribute('data-song');
            let lrcSrc = songElement.getAttribute('lrcSrc');
            let songCover = songElement.getAttribute('data-cover');
            let songName = songElement.getAttribute('data-text');
            let duration = songElement.getAttribute('data-duration');
            
            // 更新播放状态
            document.querySelectorAll('.playlist li').forEach(song => {
                song.classList.remove('playing');
            });
            songElement.classList.add('playing');
            
            // 更新UI
            document.querySelector('.musicName').textContent = songName;
            document.getElementById('displayed-image').src = songCover || '安静.jpg';
            document.getElementById('totalTime').textContent = duration || '00:00';
            
            // 显示加载提示
            lyricsDisplay.innerHTML = '<div class="loading-lyrics">加载歌词中...</div>';
            
            // 停止当前播放并加载新歌曲
            audio.pause();
            audio.src = songSrc;
            
            // 加载完成后播放
            audio.load();
            audio.play().then(() => {
                isPlaying = true;
                line.style.animationPlayState = 'running';
                
                // 加载对应的LRC歌词
                if (lrcSrc) {
                    loadLrcLyrics(lrcSrc);
                } else {
                    lyricsDisplay.innerHTML = '<div class="lyric-line">无歌词</div>';
                }
            }).catch(error => {
                console.error('播放失败:', error);
                lyricsDisplay.innerHTML = '<div class="lyric-line">播放失败: 请检查音频文件路径</div>';
            });
        }

        // 关闭所有播放列表
        function closeAllPlaylists() {
            document.querySelectorAll('.playlist').forEach(playlist => {
                playlist.style.display = 'none';
            });
            currentPlaylist = null;
        }

        // 切换当前播放列表显示状态
        function toggleCurrentPlaylist() {
            if (!currentPlaylist) return;
            
            currentPlaylist.style.display = currentPlaylist.style.display === 'none' ? 'block' : 'none';
        }

        // 播放上一首
        function playPrevious() {
            if (!currentPlaylist) return;
            
            let songs = currentPlaylist.querySelectorAll('li');
            let currentIndex = Array.from(songs).findIndex(song => song.classList.contains('playing'));
            
            // 如果没有选中的歌曲，默认播放第一首
            if (currentIndex === -1) {
                currentIndex = 0;
            } else {
                currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            }
            
            playSelectedSong(songs[currentIndex]);
        }

        // 播放下一首
        function playNext() {
            if (!currentPlaylist) return;
            
            let songs = currentPlaylist.querySelectorAll('li');
            let currentIndex = Array.from(songs).findIndex(song => song.classList.contains('playing'));
            
            // 如果没有选中的歌曲，默认播放第一首
            if (currentIndex === -1 || currentIndex >= songs.length - 1) {
                currentIndex = 0;
            } else {
                currentIndex++;
            }
            
            playSelectedSong(songs[currentIndex]);
        }

        // 处理音频播放结束
        function handleAudioEnded() {
            // 自动播放下一首
            playNext();
        }

        // 更新播放进度
        function updateProgress() {
            if (isNaN(audio.duration)) return;
            
            // 更新进度条
            let progress = (audio.currentTime / audio.duration) * 100;
            curProgrees.style.width = progress + '%';
            
            // 更新进度条滑块
            let progressBarWidth = progressBar.offsetWidth;
            let position = (audio.currentTime / audio.duration) * progressBarWidth;
            playHead.style.left = position + 'px';
            timeIndicator.style.width = position + 'px';
            
            // 更新时间显示
            presentTimeEl.textContent = formatTime(audio.currentTime);
            
            // 同步歌词显示
            syncLyrics();
        }

        // 格式化时间（秒 -> mm:ss）
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            
            let minutes = Math.floor(seconds / 60);
            let secs = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // 进度条点击跳转
        function seek(e) {
            let progressWidth = document.getElementById('progrees').offsetWidth;
            let clickPosition = e.offsetX;
            let seekTime = (clickPosition / progressWidth) * audio.duration;
            audio.currentTime = seekTime;
        }

        // 进度条点击跳转（另一个进度条）
        function seekProgressBar(e) {
            let progressWidth = progressBar.offsetWidth;
            let clickPosition = e.offsetX;
            let seekTime = (clickPosition / progressWidth) * audio.duration;
            audio.currentTime = seekTime;
        }

        // 设置音量
        function setVolume() {
            audio.volume = volumeSlider.value / 100;
            updateVolumeIcon();
        }

        // 切换静音状态
        function toggleMute() {
            audio.muted = !audio.muted;
            updateVolumeIcon();
        }

        // 更新音量图标
        function updateVolumeIcon() {
            if (audio.muted) {
                volumeIcon.src = "静音.png";
            } else if (audio.volume < 0.5) {
                volumeIcon.src = "音量小.png";
            } else {
                volumeIcon.src = "声音.png";
            }
        }

        // 改变播放速度
        function changePlaybackSpeed() {
            // 播放速度选项：0.5x, 1.0x, 1.5x, 2.0x
            const speeds = [0.5, 1.0, 1.5, 2.0];
            let currentIndex = speeds.indexOf(speed);
            currentIndex = (currentIndex + 1) % speeds.length;
            speed = speeds[currentIndex];
            
            audio.playbackRate = speed;
            speedDisplay.textContent = speed + 'X';
        }

        // 加载LRC歌词文件
        function loadLrcLyrics(lrcSrc) {
            // 清空现有歌词
            lyricsDisplay.innerHTML = '';
            lyricLines = [];
            
            // 显示加载提示
            lyricsDisplay.innerHTML = '<div class="loading-lyrics">加载歌词中...</div>';
            
            // 使用fetch加载LRC文件
            fetch(lrcSrc)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('歌词文件加载失败');
                    }
                    return response.text();
                })
                .then(lrcText => {
                    // 解析LRC歌词
                    parseLrcLyrics(lrcText);
                })
                .catch(error => {
                    console.error('加载歌词出错:', error);
                    lyricsDisplay.innerHTML = '<div class="lyric-line">无法加载歌词</div>';
                });
        }

        // 解析LRC歌词内容
        function parseLrcLyrics(lrcText) {
            // 清空歌词容器
            lyricsDisplay.innerHTML = '';
            lyricLines = [];
            
            // 按行分割歌词
            const lines = lrcText.split('\n');
            
            lines.forEach(line => {
                // 匹配时间标签 [mm:ss.xx] 或 [mm:ss]
                const timeMatch = line.match(/\[(\d+):(\d+\.\d+|\d+)\]/);
                if (timeMatch) {
                    const minutes = parseInt(timeMatch[1]);
                    const seconds = parseFloat(timeMatch[2]);
                    const time = minutes * 60 + seconds; // 转换为总秒数
                    const text = line.replace(/\[.*?\]/g, '').trim(); // 提取歌词文本
                    
                    if (text) { // 只添加非空歌词
                        const lyricEl = document.createElement('div');
                        lyricEl.className = 'lyric-line';
                        lyricEl.textContent = text;
                        lyricsDisplay.appendChild(lyricEl);
                        
                        // 存储时间和对应的DOM元素
                        lyricLines.push({ time, element: lyricEl });
                    }
                }
            });
            
            // 如果没有解析到歌词
            if (lyricLines.length === 0) {
                lyricsDisplay.innerHTML = '<div class="lyric-line">无有效歌词</div>';
            }
        }

        // 同步显示歌词
        function syncLyrics() {
            if (lyricLines.length === 0) return;
            
            const currentTime = audio.currentTime;
            const containerHeight = lyricsDisplay.clientHeight;
            const lineHeight = 30; // 每行歌词的高度
            const centerIndex = Math.floor(containerHeight / (2 * lineHeight)); // 中间行索引
            
            // 查找当前播放时间对应的歌词
            for (let i = 0; i < lyricLines.length; i++) {
                // 检查当前时间是否在当前歌词和下一句歌词之间
                const isCurrentLine = currentTime >= lyricLines[i].time && 
                                     (!lyricLines[i + 1] || currentTime < lyricLines[i + 1].time);
                
                if (isCurrentLine) {
                    // 移除所有歌词的active类
                    lyricLines.forEach(lyric => {
                        lyric.element.classList.remove('active');
                    });
                    
                    // 为当前歌词添加active类
                    lyricLines[i].element.classList.add('active');
                    
                    // 滚动歌词容器，使当前歌词居中显示
                    const scrollPosition = Math.max(0, i - centerIndex) * lineHeight;
                    lyricsDisplay.scrollTop = scrollPosition;
                    break;
                }
            }
        }

        // 为所有缩略图添加点击事件以显示文本
        document.querySelectorAll('.thumbnail').forEach(function(image) {
            image.addEventListener('click', function() {
                const text = this.getAttribute('data-text');
                document.getElementById('text-container').textContent = text;
            });
        });
    </script>
</body>
</html>
